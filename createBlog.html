<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blogesation</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ff7f00;
            min-height: 100vh;
            box-sizing: border-box;
            padding: 20px;
        }

        section {
            flex: 1;
            width: 100%;
            max-width: 500px;
            margin: 30px 0;
            background-color: #fff;
            border-radius: 10px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            height: 100%;
            position: relative;
        }

        form > h1{
            margin: 0;
            color: #4e3b28;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%; 
        }

        .input-group label {
            font-weight: bold;
            color: #4e3b28;
        }

        .input-group input, textarea {
            padding: 10px;
            border: 1px solid #ff7f00;
            border-radius: 5px;
            outline: none;
            resize: none;
        }

        .input-group textarea{
            height: 200px;
        }
        
        .input-group input:focus, textarea:focus{
            border: 2px solid #ff7f00; 
        }

        .input-group input::placeholder, textarea::placeholder {
            color: #999;
            font-family: sans-serif;
        }

        button {
            padding: 10px 20px;
            background-color: #ff7f00; 
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c86400;
        }

        .rounded-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            width: 2rem;
            aspect-ratio: 1;
            border-radius: 10px;
            display: grid;
            place-content: center;
            border: 1px solid #999;
            background-color: transparent;
            transform: rotate(180deg);
            font-weight: bold;
            cursor: pointer;
            color: black;
        }

        .rounded-button:hover{
            background-color: #eee;
        }
    </style>
</head>
<body>
    <section>
        <form>
            <button type="button" class="rounded-button">âžž</button>
            <h1>Create Blog</h1>
            <div class="input-group">
                <label for="username">Username :</label>
                <input type="text" name="username" placeholder="Enter your username" >
                <label for="description">Description :</label>
                <textarea name="description" placeholder="Enter your username" ></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
<script>
    let backButton = document.querySelector('.rounded-button');

    backButton.addEventListener('click', () => {
        window.history.back();
    })
</script>
</html>
